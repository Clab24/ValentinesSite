<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Valentine's Proposal</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="images/catflower.jpg"></img>
            <h1 class="hh" id="name">Ciao bellissima</h1>
            <p class="pp" id="question">Sarai la mia Valentina?😏</p>
            <div class="buttons">
                <button id="no-button" onclick="showMessage('No')">No</button>
                <button onclick="showMessage('Si')" id="yesButton">Yes</button>
            </div>
            <div class="hidden-message" id="no-message">
                <p>Non te la caverai così facilmente</p>
            </div>
            <div class="hidden-message" id="yes-message">
                <p>Ottimo, ci vediamo il 14 Baby😎</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
